<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project: Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="header">TOP: Tic-Tac-Toe</h1>
    <div class="container">
      <div class="gameboard">
        <button class="btn1 gameBtn" data-value="0"></button>
        <button class="btn2 gameBtn" data-value="1"></button>
        <button class="btn3 gameBtn" data-value="2"></button>
        <button class="btn4 gameBtn" data-value="3"></button>
        <button class="btn5 gameBtn" data-value="4"></button>
        <button class="btn6 gameBtn" data-value="5"></button>
        <button class="btn7 gameBtn" data-value="6"></button>
        <button class="btn8 gameBtn" data-value="7"></button>
        <button class="btn9 gameBtn" data-value="8"></button>
      </div>
      <div class="winner">CONGRATS YOU WIN OR SORRY YOU LOST</div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
