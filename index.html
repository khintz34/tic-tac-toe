<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="header">TOP: Tic-Tac-Toe</h1>
    <div class="container">
        <div class="gameboard">
            <button class="btn1 gameBtn" value=0></button>
            <button class="btn2 gameBtn" value=1></button>
            <button class="btn3 gameBtn" value=2></button>
            <button class="btn4 gameBtn" value=3></button>
            <button class="btn5 gameBtn" value=4></button>
            <button class="btn6 gameBtn" value=5></button>
            <button class="btn7 gameBtn" value=6></button>
            <button class="btn8 gameBtn" value=7></button>
            <button class="btn9 gameBtn" value=8></button>
        </div>
        <div class="winner">CONGRATS YOU WIN OR SORRY YOU LOST</div>

    </div>


    <script src='./script.js'></script>
</body>
</html>
